        .order-form {
            width: 80%;
            margin: 25px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1rem;

        .crust {
            border-bottom: 2px solid rgb(182, 182, 182);
        }

        .size {
            grid-row: 2;
            border-bottom: 2px solid rgb(182, 182, 182);
        }

        .toppings {
            grid-row: 3;
        }

        .checkout {
            grid-column: 2;
            grid-row: 1 / span 3;
            justify-self: center;
        }

        .sel-crust,
        .states {
            padding: 8px;
            font-size: 16px;
            border: 1px solid rgb(182, 182, 182);
            border-radius: 25px;
            cursor: pointer;
        }

        .states {
            margin: 5px 10px;
        }

        input {
            padding: 8px;
            border: 1px solid rgb(182, 182, 182);
            border-radius: 25px;
        }

        textarea {
            padding: 10px;
            border: 1px solid rgb(182, 182, 182);
            border-radius: 25px;
            font-size: 16px;
        }

        button:hover {
            background-color: aliceblue;
            color: steelblue;
